<div class="container-fluid" style="margin-top: 15%; ">
    <div style="background-color: rgba(113, 179, 207, 0.233);">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center" style="margin-top: 10px; margin-bottom: 10px;">
                    <h6><a routerLink="">Home</a></h6> >
                    <h5><a routerLink="login">Login</a></h5>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="contact_info_container">
    <div class="container">
        <div class="row">
            <div class="col-lg-12" style="margin-top: 20px; margin-bottom: 20px;">
                <form action="#" name="form" #loginForm="ngForm" (ngSubmit)="login()">

                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" name="email"
                            [(ngModel)]="obj.email" #email="ngModel" required email>
                        <div *ngIf="loginForm.submitted && email.invalid" class="invalidfeedback">
                            <div *ngIf="email.errors.required">Email is required</div>
                            <div *ngIf="email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Pwd" name="password"
                            [(ngModel)]="obj.password" #password="ngModel" required minlength="6">
                        <div *ngIf="loginForm.submitted && password.invalid" class="invalidfeedback">
                            <div *ngIf="password.errors.required">Password is required </div>
                            <div *ngIf="password.errors.minlength">Password must be at least 6
                                characters</div>
                        </div>

                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Login">
                        <div>{{erreur}}</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
