<div class="container-fluid" style="margin-top: 15%; ">
    <div style="background-color: rgba(113, 179, 207, 0.233);">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center" style="margin-top: 10px; margin-bottom: 10px;">
                    <h6><a routerLink="">Home</a></h6> >
                    <h5><a routerLink="signup">Signup</a></h5>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="contact_info_container">
    <div class="container">
        <div class="row">
            <div class="col-lg-12" style="margin-top: 20px; margin-bottom: 20px;">
                <form [formGroup]="signupForm">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="FirstName" formControlName="firstName">
                    </div>
                    <div *ngIf="signupForm.controls['firstName'].invalid &&
             (signupForm.controls['firstName'].touched ||
              signupForm.controls['firstName'].dirty)">
                        <div *ngIf="signupForm.controls['firstName'].errors.required" style="color: red;"> firstName is
                            required </div>
                        <div *ngIf="signupForm.controls['firstName'].errors.minlength" style="color: red;"> firstName
                            should have at least 3 carac</div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="LastName" formControlName="lastName">
                    </div>
                    <div *ngIf="signupForm.controls['lastName'].invalid &&
                    (signupForm.controls['lastName'].touched ||
                     signupForm.controls['lastName'].dirty)">
                        <div *ngIf="signupForm.controls['lastName'].errors.required" style="color: red;"> lastName is
                            required </div>
                        <div *ngIf="signupForm.controls['lastName'].errors.minlength" style="color: red;"> lastName
                            should have at least 4 carac</div>
                    </div>
                    <div class="form-group dropdown">
                        <select name="gender" class="form-control" (change)="selectGender($event)">
                            <option value="">Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>

                        </select>

                    </div>

                    <div class="form-group">
                        <input type="tel" class="form-control" placeholder="Tel" formControlName="tel">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" formControlName="email">
                    </div>
                    <div *ngIf="
                    signupForm.controls['email'].invalid &&
                    (signupForm.controls['email'].touched ||
                      signupForm.controls['email'].dirty)
                  ">
                        <div *ngIf="signupForm.controls['email'].errors.required" style="color: red;">
                            email is required
                        </div>
                        <div *ngIf="signupForm.controls['email'].errors.email" style="color: red;">
                            Invalid email</div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Pwd" formControlName="password">
                    </div>
                    <div *ngIf="
                            signupForm.controls['password'].invalid &&
                            (signupForm.controls['password'].touched ||
                              signupForm.controls['password'].dirty)
                          ">
                        <div *ngIf="signupForm.controls['password'].errors.required" style="color: red;">
                            this input is required
                        </div>
                        <div *ngIf="signupForm.get('password').hasError('pattern')" style="color: red;">
                            Invalid password pattern.</div>
                    </div>
                    <div class="form-group" style="visibility: hidden;">
                        <input type="file" class="form-control" #filePicker (change)='onImageSelected($event)'>
                    </div>
                    <div class="text-center mb-3">
                        <button class="btn btn-success" (click)="filePicker.click()"> Select Your Avatar</button> <br>
                        <img [src]="imagePreview" class="mt-3 mb-3" width="200px">
                    </div>
                    <div class="text-center mb-3">
                        <button type="submit" class="btn btn-primary" (click)="addUser()">Signup</button>
                    </div>



                </form>
            </div>
        </div>
    </div>
</div>
