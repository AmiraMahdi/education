<div class="widget-next-match ">
    <table class="table custom-table ">
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Price (DT)</th>
                
                <th>Duration</th>
                <th>Teacher</th>
                <th>nbr of places</th>
                
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses">
                <td><strong>{{course._id}}</strong></td>
                
                <td>{{course.courseName}} </td>
                <td>{{course.price}}</td>   
                <td>{{course.duration}}</td>
                <td>{{course.teacherId}}</td>
                <td>{{course.places}}</td>
                <td>{{course.description}}</td>
                <td>
                    <button class="btn btn-warning"(click)="goToEdit(course._id)">Edit</button>
                    <button class="btn btn-success" (click)="goToDisplay(course._id)">Display</button>
                    <button class="btn btn-danger"(click)="deleteCourse(course._id)">Delete</button>
                </td>
            </tr>
            


        </tbody>
    </table>
</div>
